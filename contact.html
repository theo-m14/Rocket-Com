<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <img  id="logo" class ="logo" src="assets/images/Rocket'ComLogo.png" alt="Logo de l'agence de communication Rocket'Com">
        <nav>
            <ul id="navbar">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="socials">
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </nav>
        <div id="burgerButton">
            <span id="burger"></span>
        </div>
    </header>
    <main id="mainContact">
        <section id="sectionContact">
            <h1><span>Contactez-nous</span></h1>
            <div id="flexContainerContact">
                <article>
                    <h2>Rocket'Com</h2>
                    <p>3 Avenue Caloum</p>
                    <p>43658 Fictif</p>
                    <p>05 57 89 69 23</p>
                    <p>contact@rocketcom.com</p>
                </article>
                <form action="">
                    <input type="text" placeholder="Nom" id="nom">
                    <input type="text" placeholder="Prénom" id="prenom">
                    <input type="text" placeholder="Objet" id="objet">
                    <textarea name="textArea" id="formText" cols="" rows="10" placeholder="Votre message"></textarea>
                    <button type="submit">ENVOYER</button>
                </form>
            </div>
        </section>
            <section>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d744.8462910883716!2d0.7153131058423509!3d45.183752783012935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47ff70fe43b95555%3A0x91c035d4a5d650e3!2sH24!5e0!3m2!1sfr!2sfr!4v1641305768277!5m2!1sfr!2sfr" width="100%" height="300" style="border:0; padding: 0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
    </main>
    <footer>
        <div class="footerTopPart">
            <div class="triangle triangle-blue triangle-left"></div>
            <img src="assets/images/Rocket'ComLogo.png" alt="Logo de l'agence de communication Rocket'Com" class="logo">
            <ul class="socials">
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footerBottomPart">
            <p>© COPYRIGHT 2022</p>
            <a href="#">Conditions d'utilisation</a>
        </div>
    </footer>
</body>
</html>
